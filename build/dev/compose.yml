name: "eventkit"

services:
  api:
    build:
      context: ../../
      dockerfile: ./build/dev/api.Dockerfile
    volumes:
      - ../../:/app
    depends_on:
      - redis
    ports:
      - "${PORT}:${PORT}"
    env_file: ../../.env
    environment:
      REDIS_HOST: redis

  delivery:
    build:
      context: ../../
      dockerfile: ./build/dev/delivery.Dockerfile
    volumes:
      - ../..:/app
    depends_on:
      - redis
    env_file: ../../.env
    environment:
      REDIS_HOST: redis
      DISABLED: true # Temporary env variable to disable the service

  log:
    build:
      context: ../../
      dockerfile: ./build/dev/log.Dockerfile
    volumes:
      - ../..:/app
    depends_on:
      - redis
    env_file: ../../.env
    environment:
      REDIS_HOST: redis
      DISABLED: true # Temporary env variable to disable the service

  redis:
    image: redis:7.4-alpine
    restart: always
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    command: >
      redis-server
        --save 20 1
        --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis:/data

  clickhouse:
    image: clickhouse/clickhouse-server:24-alpine
    ports:
      # tcp
      - 9000:9000
      # # http
      # - 8123:8123
      # # postgresql
      # - 9005:9005
    volumes:
      # optional to persist data locally
      - clickhouse:/var/lib/clickhouse/
      # optional to add own config
      # - ./extra-config.xml:/etc/clickhouse-server/config.d/extra-config.xml
      # optional to add users or enable settings for a default user
      # - ./user.xml:/etc/clickhouse-server/users.d/user.xml
      # qol to mount own sql scripts to run them from inside container with
      # clickhouse client < /sql/myquery.sql
      # - ./sql:/sql
    # adjust mem_limit and cpus to machine
    # mem_limit: 12G
    # cpus: 4
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

volumes:
  redis:
    driver: local
  clickhouse:
    driver: local
