name: "outpost"

services:
  api:
    image: outpost
    build:
      context: ../../
      dockerfile: ./build/dev/Dockerfile
    volumes:
      - ../../:/app
      - go_mod_cache:/go/pkg
      - go_build_cache:/root/.cache/go-build
    ports:
      - "3333:3333"
    env_file: ../../.env
    environment:
      SERVICE: api

  delivery:
    image: outpost
    volumes:
      - ../..:/app
      - go_mod_cache:/go/pkg
      - go_build_cache:/root/.cache/go-build
    depends_on:
      api:
        condition: service_started
    env_file: ../../.env
    environment:
      SERVICE: delivery

  log:
    image: outpost
    volumes:
      - ../..:/app
      - go_mod_cache:/go/pkg
      - go_build_cache:/root/.cache/go-build
    depends_on:
      api:
        condition: service_started
    env_file: ../../.env
    environment:
      SERVICE: log

  portal:
    build:
      context: ../../
      dockerfile: ./build/dev/portal/Dockerfile
    volumes:
      - ../../internal/portal:/app
      - portal_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
    env_file: ../../.env
    command: sh -c "npm install && npx vite dev --host"

volumes:
  portal_node_modules:
    driver: local
  go_mod_cache:
    driver: local
  go_build_cache:
    driver: local

networks:
  default:
    name: outpost
    external: true
