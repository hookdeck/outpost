name: "eventkit-mqs"

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
  aws:
    image: localstack/localstack:latest
    hostname: aws
    environment:
      - SERVICES=sns,sts,sqs
    ports:
      - 4566:4566
      - 4571:4571

volumes:
  rabbitmq_data:
