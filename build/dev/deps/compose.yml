name: "outpost-deps"

services:
  # ============================== Cache ==============================
  # LOCAL_DEV_REDIS=1 (default) or LOCAL_DEV_DRAGONFLY=1
  redis:
    profiles: ["redis"]
    image: redis:7.4-alpine
    restart: always
    ports:
      - "26379:6379"
    command: >
      redis-server
        --save 20 1
        --requirepass password
    volumes:
      - redis:/data

  dragonfly:
    profiles: ["dragonfly"]
    image: docker.dragonflydb.io/dragonflydb/dragonfly
    restart: always
    ports:
      - "26379:6379"
    command: >
      dragonfly
        --requirepass password
    volumes:
      - dragonfly:/data
    networks:
      default:
        aliases:
          - redis

  # ============================== Log Store ==============================
  # LOCAL_DEV_CLICKHOUSE=1, LOCAL_DEV_POSTGRES=1 (can enable both)
  clickhouse:
    profiles: ["clickhouse"]
    image: clickhouse/clickhouse-server:24-alpine
    environment:
      CLICKHOUSE_DB: outpost
      CLICKHOUSE_USER: outpost
      CLICKHOUSE_PASSWORD: outpost
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - 29000:9000  # TCP
      - 28123:8123  # HTTP
    volumes:
      - clickhouse:/var/lib/clickhouse/
      - ./clickhouse/cors.xml:/etc/clickhouse-server/config.d/cors.xml:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:8123/ping"]
      interval: 1s
      timeout: 1s
      retries: 30

  postgres:
    profiles: ["postgres"]
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=outpost
      - POSTGRES_PASSWORD=outpost
      - POSTGRES_DB=outpost
    ports:
      - 25432:5432
    volumes:
      - postgres:/var/lib/postgresql/data

  # ============================== MQs ==============================
  # LOCAL_DEV_RABBITMQ=1, LOCAL_DEV_LOCALSTACK=1, LOCAL_DEV_GCP=1
  rabbitmq:
    profiles: ["rabbitmq"]
    image: rabbitmq:3-management
    ports:
      - 25672:5672   # AMQP
      - 25673:15672  # Management UI
    volumes:
      - rabbitmq:/var/lib/rabbitmq

  localstack:
    profiles: ["localstack"]
    image: localstack/localstack:latest
    environment:
      - SERVICES=s3,sns,sts,sqs,kinesis
    ports:
      - 24566:4566
      - 24571:4571
    volumes:
      - localstack:/var/lib/localstack

  gcp:
    profiles: ["gcp"]
    image: gcr.io/google.com/cloudsdktool/google-cloud-cli:emulators
    command:
      [
        "gcloud",
        "beta",
        "emulators",
        "pubsub",
        "start",
        "--host-port=0.0.0.0:8085",
        "--project=test",
      ]
    ports:
      - "28085:8085"
    volumes:
      - gcp-config:/root/.config
      - gcp-kube:/root/.kube

volumes:
  redis:
    driver: local
  dragonfly:
    driver: local
  clickhouse:
    driver: local
  postgres:
    driver: local
  rabbitmq:
    driver: local
  localstack:
    driver: local
  gcp-config:
    driver: local
  gcp-kube:
    driver: local

networks:
  default:
    name: outpost
    external: true
