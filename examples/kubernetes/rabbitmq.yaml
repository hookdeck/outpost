apiVersion: v1
kind: Service
metadata:
  name: outpost-rabbitmq
spec:
  type: ClusterIP
  ports:
  - name: amqp
    port: 5672
    targetPort: 5672
  - name: management
    port: 15672
    targetPort: 15672
  selector:
    app: outpost-rabbitmq
---
apiVersion: v1
kind: Service
metadata:
  name: outpost-rabbitmq-headless
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: amqp
    port: 5672
    targetPort: 5672
  selector:
    app: outpost-rabbitmq
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: outpost-rabbitmq
spec:
  serviceName: outpost-rabbitmq-headless
  replicas: 1
  selector:
    matchLabels:
      app: outpost-rabbitmq
  template:
    metadata:
      labels:
        app: outpost-rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3.13-management-alpine
        env:
        - name: RABBITMQ_DEFAULT_USER
          value: "outpost"
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: outpost-rabbitmq
              key: rabbitmq-password
        - name: RABBITMQ_ERLANG_COOKIE
          valueFrom:
            secretKeyRef:
              name: outpost-rabbitmq
              key: rabbitmq-erlang-cookie
        ports:
        - containerPort: 5672
          name: amqp
        - containerPort: 15672
          name: management
        volumeMounts:
        - name: data
          mountPath: /var/lib/rabbitmq
        livenessProbe:
          exec:
            command:
            - rabbitmq-diagnostics
            - ping
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          exec:
            command:
            - rabbitmq-diagnostics
            - check_port_connectivity
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 8Gi