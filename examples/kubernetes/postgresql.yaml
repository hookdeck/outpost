apiVersion: v1
kind: Service
metadata:
  name: outpost-postgresql
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: outpost-postgresql
---
apiVersion: v1
kind: Service
metadata:
  name: outpost-postgresql-headless
spec:
  clusterIP: None
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: outpost-postgresql
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: outpost-postgresql
spec:
  serviceName: outpost-postgresql-headless
  replicas: 1
  selector:
    matchLabels:
      app: outpost-postgresql
  template:
    metadata:
      labels:
        app: outpost-postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:16-alpine
        env:
        - name: POSTGRES_USER
          value: "outpost"
        - name: POSTGRES_DB
          value: "outpost"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: outpost-postgresql
              key: password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - containerPort: 5432
          name: postgresql
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - outpost
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - outpost
          initialDelaySeconds: 5
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 8Gi